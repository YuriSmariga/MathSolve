<nb-layout>
  <nb-layout-column class="colored-column-basic d-flex align-items-center justify-content-center">
    <nb-card class="container text-center col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3">
      <nb-card-header>
        <div class="form-group row col-md-12">
          <div class="login-header">
            <div class="col-md-6">
              <button nbButton class="float-left btn btn-primary" status="success" data-toggle="modal" data-target="#myModal" (click)="open()">Sign up</button>
            </div>
            <div class="login float-left col-md-6">Login</div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="col col-sm col-md col-lg col-xl">
          <div class="form-group row">
            <input type="text" #nameIn nbInput fullWidth status="info" placeholder="Login" [(ngModel)]="userName" (change)="isChange(nameIn)" [value]="userName">
          </div>
          <div class="form-group row">
            <input type="password" #passIn nbInput fullWidth status="info" placeholder="Password" [(ngModel)]="password" (change)="isInput(passIn)" [value]="password">
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <div class="button-panel">
          <button nbButton class="float-left" [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="giant" status="success" [disabled]="isUserName()" [disabled]="isPassword()" (click)="onSubmit()">Sign in</button>
          <button nbButton class="float-right" status="basic" (click)="isChange(passIn)">Cancel</button>
        </div>
      </nb-card-footer>
    </nb-card>
  </nb-layout-column>
</nb-layout>
